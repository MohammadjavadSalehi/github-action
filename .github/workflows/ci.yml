name: Node.js CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Check code format
        run: npm run format

      - name: Run tests
        run: npm test

      # --- CD Step: Deploy to GitHub Pages ---
      - name: Create demo page for deploy
        run: |
          mkdir dist
          echo "<html><body><h2>GitHub Actions CI/CD Demo</h2><p>Code updated on: $(date)</p></body></html>" > dist/index.html

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
